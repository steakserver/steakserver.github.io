<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Message!</title>
    <style>
        /* Overall page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #6fa700; /* Minecraft grass-like green */
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header Styling */
        header {
            background-color: #3a6d1f;
            padding: 20px 0;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
            font-family: 'Minecraft', sans-serif;
        }

        /* Main Content Area */
        .content {
            padding: 20px;
        }

        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }

        .message-box h2 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .message-box p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #3e8e41;
        }

        /* Footer */
        footer {
            background-color: #3a6d1f;
            padding: 15px 0;
            color: white;
        }

        footer p {
            font-size: 1.1em;
        }

        footer a {
            color: #ffee00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Thank You for Reaching Out!</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <div class="message-box">
            <h2>Message Sent Successfully!</h2>
            <p>Thank you for contacting us. We'll get back to you as soon as possible.</p>
            <p>If you have any other inquiries, feel free to <a href="mailto:support@steakserver.feathermc.gg" style="color: #ffee00;">email us</a> directly.</p>

            <a href="index.html" class="back-button">Back to Homepage</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SteakServer | Minecraft Survival Server</p>
    </footer>

</body>
</html>
